<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Enquiry</title>
    <meta http-equiv="refresh" content="5;url=https://www.horiba.com/ind/"> <!-- Redirect in 5 seconds -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .thank-you-container {
            text-align: center;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .thank-you-container h1 {
            color: #2d3e50;
            font-size: 32px;
        }
        .thank-you-container p {
            color: #5a6e83;
            font-size: 18px;
            margin: 20px 0;
        }
        .thank-you-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .thank-you-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Enquiry!</h1>
        <p>We’ve received your request and will get back to you shortly.</p>
        <p>You’ll be redirected to our <a href="https://www.horiba.com/ind/">official website</a> in 5 seconds.</p>
        <p>If you are not redirected, <a href="https://www.horiba.com/ind/">click here</a>.</p>
    </div>
</body>
</html>
